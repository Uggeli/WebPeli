<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebPeli Client</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="debugInfo"></div>

    <script src="/game-client.js"></script>
    <script src="/renderer.js"></script>
    <script src="/main.js"></script>
</body>
</html>
