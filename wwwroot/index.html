<html>
    <head>
        <title>Aurinport</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="renderer-controls">
            <button id="webgpu-btn" class="renderer-btn">WebGPU</button>
            <button id="webgl2-btn" class="renderer-btn">WebGL2</button>
            <button id="canvas2d-btn" class="renderer-btn">Canvas2D</button>
        </div>
        <canvas class="gameCanvas" id="gameCanvas"></canvas>
        <div class="debugInfo" id="debugInfo"></div>
    
        <script type="importmap">
            {
              "imports": {
                "gl-matrix": "/node_modules/gl-matrix/esm/index.js"
              }
            }
        </script>
        <script type="module" src="./engine/game.js"></script>
        <script type="module">
            import { Game } from './engine/game.js';
            window.game = new Game();
            await window.game.init();
            window.game.start();
        </script>
    </body>
</html>
